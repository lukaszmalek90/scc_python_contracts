---
description: Send a pong message in response to a ping message
label: standalone_ping_pong
input:
  triggeredBy: triggerMessage("ping_pong")
outputMessage:
  sentTo: paho:topic
  body:
    message: pong
metadata:
  standalone:
    setup:
      endpoint:
        uri: paho:topic?brokerUrl=tcp://host.docker.internal:1883&clientId=my-client
        type: paho
        options:
          clientId: my-client
          queue: topic
          routingKey: "#"
